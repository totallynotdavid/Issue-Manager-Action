name: ðŸ’¼ AdministraciÃ³n de Issues

on:
  workflow_dispatch:
  schedule:
    - cron: '0 11 * * *'
  pull_request_target:
    types:
      - opened

jobs:
  issueBot:
    name: ðŸ¤– issueBot para GH Issues
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Actualizar GH Issues
        uses: totallynotdavid/Issue-Manager-Action@v3.4.0
        with:
          org: 'totallynotdavid'
          repo: 'Issue-Manager-Action'
          branch: 'master'
          templateName: 'mock_template.yml'
          issuePrefix: '[ðŸ“š]:'
          gifURL: 'https://media.tenor.com/t8ZbssN1A9kAAAAd/momo-twice.gif'
          useGif: 'true'
        env:
          ISSUE_TOKEN: ${{ secrets.ISSUE_TOKEN }}
